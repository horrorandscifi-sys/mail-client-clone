<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Mail</title>
    <style>
        body { font-family: sans-serif; display: flex; margin: 0; height: 100vh; }
        .sidebar { width: 150px; background: #f6f8fc; border-right: 1px solid #ddd; padding: 15px; }
        .main { flex: 1; display: flex; flex-direction: column; }
        #list { flex: 1; overflow-y: auto; padding: 20px; background: white; }
        .email-item { padding: 10px; border-bottom: 1px solid #eee; margin-bottom: 5px; }
        .reply-box { padding: 15px; border-top: 2px solid #eee; background: #f9f9f9; }
        textarea { width: 95%; height: 50px; display: block; margin-bottom: 10px; padding: 8px; }
        button { background: #0b57d0; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0842a0; }
    </style>
</head>
<body>

<div class="sidebar"><b>Входящие</b></div>

<div class="main">
    <div id="list">
        <div class="email-item"><strong>ИИ:</strong> Привет! Напиши мне что-нибудь, и я отвечу.</div>
    </div>
    
    <div class="reply-box">
        <textarea id="user-input" placeholder="Введите текст сообщения..."></textarea>
        <!-- ТУТ ВАЖНО: onclick должен точно совпадать с именем функции -->
        <button onclick="sendToAI()">Отправить</button> 
    </div>
</div>

<script>
    function sendToAI() {
        const input = document.getElementById('user-input');
        const list = document.getElementById('list');
        const message = input.value.trim();

        if (message === "") {
            alert("Сначала напишите что-нибудь!");
            return;
        }

        // 1. Добавляем ваше сообщение
        list.innerHTML += `<div class="email-item"><strong>Вы:</strong> ${message}</div>`;
        input.value = ""; // Чистим поле

        // 2. Имитируем задержку ИИ
        list.innerHTML += `<div class="email-item" id="loading"><strong>ИИ:</strong> Печатает...</div>`;
        
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if(loading) loading.remove(); // Убираем статус загрузки

            list.innerHTML += `<div class="email-item"><strong>ИИ:</strong> Я получил письмо: "${message}". Звучит круто!</div>`;
            list.scrollTop = list.scrollHeight; // Прокрутка вниз
        }, 1000);
    }
</script>

</body>
</html>
